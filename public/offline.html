<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - Blockfest Africa</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 20px;
      }
      .container {
        max-width: 500px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 40px;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      h1 {
        font-size: 2.5rem;
        margin-bottom: 20px;
      }
      p {
        font-size: 1.2rem;
        margin-bottom: 30px;
        opacity: 0.9;
      }
      .retry-btn {
        background: #7c3aed;
        color: white;
        border: none;
        padding: 12px 30px;
        border-radius: 8px;
        font-size: 1.1rem;
        cursor: pointer;
        transition: all 0.3s;
      }
      .retry-btn:hover {
        background: #6d28d9;
        transform: translateY(-2px);
      }
      .logo {
        width: 80px;
        height: 80px;
        margin: 0 auto 30px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <svg viewBox="0 0 100 100" fill="currentColor">
          <circle
            cx="50"
            cy="50"
            r="40"
            stroke="currentColor"
            stroke-width="4"
            fill="none"
          />
          <path
            d="M30 45 L45 60 L70 35"
            stroke="currentColor"
            stroke-width="4"
            fill="none"
          />
        </svg>
      </div>
      <h1>You're Offline</h1>
      <p>
        It looks like you've lost your internet connection. Please check your
        network and try again.
      </p>
      <button class="retry-btn" onclick="window.location.reload()">
        Try Again
      </button>
    </div>

    <script>
      // Auto-retry when online
      window.addEventListener("online", () => {
        window.location.reload();
      });

      // Update UI when connection changes
      window.addEventListener("offline", () => {
        document.querySelector("p").textContent =
          "Connection lost. The page will refresh automatically when you're back online.";
      });
    </script>
  </body>
</html>
